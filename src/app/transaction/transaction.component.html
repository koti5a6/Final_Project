<br>
<h1 style="text-align: center;">Transaction History</h1><br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Recepient Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  
  <!-- Weight Column -->
  <ng-container matColumnDef="ifcs">
    <th mat-header-cell *matHeaderCellDef> IFSC Code </th>
    <td mat-cell *matCellDef="let element"> {{element.ifcs}} </td>
  </ng-container>

  <!--<ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>  Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>-->

  <ng-container matColumnDef="accountNo">
    <th mat-header-cell *matHeaderCellDef>  RecepientAccountNo </th>
    <td mat-cell *matCellDef="let element"> {{element.accountNo}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNo">
    <th mat-header-cell *matHeaderCellDef>  Recepient PhoneNO </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
  </ng-container>

  <ng-container matColumnDef="branchId">
    <th mat-header-cell *matHeaderCellDef>  Branch Id </th>
    <td mat-cell *matCellDef="let element"> {{element.branchId}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>  Amount Transferred </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>
  
 <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br><br>
<div class="text-center">
<button [routerLink]="['/home']"> Back</button></div>
