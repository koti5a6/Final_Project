<div class="container">
  <div class="registration-page">
    <div class="bg-image">
      <div class="bg-text">
    <h2 style="text-align:center ; color: white;">UserRegistration</h2>
    <form #Registrationform="ngForm" (ngSubmit)="registerUser()">
      <!--{{Reform.form.valid}}-->
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched" >
        <!--<div *ngIf = "email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf = "email.errors.required">Email Id is required field</small>
          <small class="text-danger" *ngIf ="email.errors.pattern">Enter the valid emailId</small>
        </div>-->
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required field</small>
      </div>
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control"  placeholder="Enter username" name="username" [(ngModel)]="user.userName" required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched" >
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">User Name is required field</small>
      </div>
      <div class="form-group">
        <label for="accountno">Account Number</label>
        <input type="text" class="form-control"  placeholder="Enter Account Number" name="accountno" [(ngModel)]="user.accountNo" required #accountNo="ngModel"
        [class.is-invalid]="accountNo.invalid && accountNo.touched" >
        <small class="text-danger" [class.d-none]="accountNo.valid || accountNo.untouched">Account Number is required field</small>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched" >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
      </div>
      <div class="form-group">
        <label for="">Confirm Password:</label>
        <input type="password" class="form-control"  placeholder="Enter Confirm password" name="cpassword" #cpassword="ngModel" (ngModel)="user.password" required 
        [class.is-invalid]="cpassword.invalid && cpassword.touched" >
        <small class="text-danger" [class.d-none]="(cpassword.value==password.value) || cpassword.untouched">Password & Confirm Password must be same</small>
      </div>
      <!--<div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>-->
      <button [disabled]="Registrationform.form.invalid" type="submit" class="btn btn-info">Register</button>
    
    <!--<small class="float-right" (click)="gotoregistration()">New User ? Register here</small>-->
    <br>
    <small class="float-right btextual" [routerLink]="['/login']">Existing user ? Login Here</small>
  </form>
</div>
<br><br><br><br><br>
</div>
</div>
</div>
