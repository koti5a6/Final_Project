<br>
<h1 style="text-align: center;">Credit Card Status</h1><br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.creditId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  
  <!-- Weight Column -->
  <ng-container matColumnDef="emailId">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!--<ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>  Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>-->

  <ng-container matColumnDef="phone no">
    <th mat-header-cell *matHeaderCellDef>  Phone number </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
  </ng-container>

  <ng-container matColumnDef="loantype">
    <th mat-header-cell *matHeaderCellDef>  Credit Card Type </th>
    <td mat-cell *matCellDef="let element"> {{element.creditType}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>  Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  
  
 <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br><br>
<div class="text-center">
<button [routerLink]="['/home']"> Back</button></div>
