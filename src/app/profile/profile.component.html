<div class="content">
    <form #Form="ngForm" (ngSubmit)="onSubmit(Form)">
        <div> 
      <mat-form-field >
        <mat-label>Account Number</mat-label>
        <input matInput ngModel placeholder="Enter Account Number" name="id" required>
      </mat-form-field>
    </div>
      <button mat-button color="success"  class="btn btn-success" [disabled]="!Form.valid">
        OK
      </button><br><br>
      
    </form>
    </div>
    
    <div *ngIf="customer" class="container">
        <mat-card class="cardDetails">
            <div> 
             <div class="cus"><h2>User Profile</h2>
             <img src="https://static.thenounproject.com/png/363633-200.png " width= "100" height="100"></div><br>
             <ul class="hidden">
                
                        <li> <b>Customer Id </b>: {{customer.id}}</li>
                    
                    <li> <b>Name </b>: {{customer.name}}</li>
             
                    <li> <b>email </b>: {{customer.email}}</li>
            <li> <b>Account no</b> : {{customer.accountNo}}</li>
             <li> <b>Balance </b>: {{account.balance}}</li>
             <li> <b>IFSC </b>: {{bank.ifsc}}</li>
             <li> <b>Branch</b>: {{bank.addres}}</li>
        
            </ul>
        
            </div>
            </mat-card>
            </div>

            <div class="text-center">
                <button [routerLink]="['/home']"> Back</button></div>
