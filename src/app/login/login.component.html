<div class="container">
  <div class="bg-image">
    <div class="bg-text">
    <div class="login-page">
      <h2 style="text-align-last: center; color:white">UserLogin</h2>
      <form #loginform="ngForm" (ngSubmit)="loginUser()">
        {{loginform.form.valid}}
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched" >
          <!--<div *ngIf = "email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf = "email.errors.required">Email Id is required field</small>
            <small class="text-danger" *ngIf ="email.errors.pattern">Enter the valid emailId</small>
          </div>-->
          <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required field</small>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched" >
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Name is required field</small>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
        <button [routerLink]="['/project']"> Back</button>
      </form>
      <!--<small class="float-right" (click)="gotoregistration()">New User ? Register here</small>-->
      <small class="float-right" [routerLink]="['/register']">New User ? Register here</small>
    </div>
    </div>
    </div>
    </div>
